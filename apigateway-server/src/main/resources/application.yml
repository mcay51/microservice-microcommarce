spring:
  cloud:
    gateway:
      routes:
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/products/**
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/orders/**
        - id: stock-service
          uri: lb://stock-service
          predicates:
            - Path=/stocks/**
  discovery:
    client:
      registration:
        enabled: true
